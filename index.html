<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f6816dd194.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main center">
        <div class="box center">
            <img src="WhatsApp Image 2021-04-27 at 10.54.26 PM.jpeg" alt="">
            <div>
                <p class="user_name">Shruti Bile</p>
                <p class="skill">Engineer</p>
            </div>
            <div class="arr_container center ">
                <i class="fas fa-arrow-right"></i>
            </div>
            <div class="left_container off">
                <p>Skills</p>
                <div class="skills">
                    <div>Web developer</div>
                    <div>Calligraphy</div>
                    <div>Python Programmer</div>
                    <div>Architect to be</div>
                </div>
                <div class="icons">
                    <a href="https://github.com/BileShruti"> <i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/shruti-bile-51ba78200/"> <i class="fab fa-linkedin"></i></a>
                    <a href="https://www.instagram.com/shrutzzz_calligraphy/"> <i class="fab fa-instagram"></i></a>
                    <a href="https://github.com/BileShruti"> <i class="fab fa-whatsapp"></i></a>
                </div>
                <div class="cancel center">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        const clc = document.querySelector(".cancel");
        const arr = document.querySelector(".arr_container");
        const left_container = document.querySelector(".left_container");

        arr.addEventListener("click", ()=>{
            arr.classList.add("active_arr");
            if(left_container.classList.contains("off")){
                left_container.classList.remove("off");
                left_container.classList.add("active");
            }
        });
        clc.addEventListener("click", ()=>{
            arr.classList.remove("active_arr");
            if(left_container.classList.contains("active")){
                left_container.classList.remove("active");
                left_container.classList.add("off");
            }
        });
    </script>
</body>
</html>
